<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SERAA - Installation</title>
    <base href="/seraa/">
    <meta name="theme-color" content="#1a1a1a"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-[#1a1a1a] text-[#e0e0e0] font-sans flex items-center justify-center min-h-screen">
    <div id="landing-page-container" class="text-center p-8">
        <h1 class="text-5xl font-bold mb-2">SERAA</h1>
        <p class="text-lg text-[#a0a0a0] mb-6">Self Reflection Agentic AI</p>
        <p class="max-w-md mx-auto mb-8">A privacy-first personal AI designed to reflect you. Install it to your device to begin.</p>
        <button id="installButton" class="bg-[#88aaff] text-[#111] font-bold py-3 px-8 rounded-lg text-lg hidden">Install SERAA</button>
    </div>

    <script>
        // Redirect if already installed
        if (window.matchMedia('(display-mode: standalone)').matches) {
            window.location.href = 'app.html';
        }

        let deferredPrompt;
        const installButton = document.getElementById('installButton');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('User accepted the SERAA installation');
                    window.location.href = 'app.html';
                } else {
                    console.log('User dismissed the SERAA installation');
                }
                deferredPrompt = null;
            }
        });

        window.addEventListener('appinstalled', () => {
            installButton.style.display = 'none';
        });
    </script>
</body>
</html>

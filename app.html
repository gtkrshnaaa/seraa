<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERAA</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <div id="main-layout">
        <aside id="sidebar">
            <header id="sidebar-header">
                <h2>Sessions</h2>
                <button id="new-chat-button" class="header-button" title="Start a New Chat">‚ú® New</button>
            </header>
            <ul id="session-list">
                </ul>
        </aside>

        <div id="app-container">
            <header>
                <h1 id="session-title">SERAA</h1>
                <div class="header-actions">
                    <button id="remember-button" class="header-button" title="Summarize and Remember Conversation">üß† Remember</button>
                    <div id="settings-icon" title="Settings">‚öôÔ∏è</div>
                </div>
            </header>
            
            <main id="chat-window"></main>

            <footer>
                <form id="chat-form">
                    <textarea id="chat-input" placeholder="Start your reflection..." rows="1"></textarea>
                    <button type="submit">Send</button>
                </form>
            </footer>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content settings-panel">
            <span class="close-button">&times;</span>
            <h2>Settings</h2>

            <div class="settings-section">
                <h3>General</h3>
                <label for="user-name-input">Your Name</label>
                <input type="text" id="user-name-input" placeholder="e.g., Kiann">
                
                <label for="ai-name-input">AI's Name</label>
                <input type="text" id="ai-name-input" placeholder="e.g., SERAA">

                <label for="user-location-input">Your Location</label>
                <input type="text" id="user-location-input" placeholder="e.g., Yogyakarta">

                <label for="api-key-input">Gemini API Key</label>
                <input type="password" id="api-key-input" placeholder="Paste your key here">

                <label for="safety-settings-select">Safety Level</label>
                <select id="safety-settings-select">
                    <option value="BLOCK_NONE">Block None (Lenient)</option>
                    <option value="BLOCK_ONLY_HIGH">Block Only High</option>
                    <option value="BLOCK_MEDIUM_AND_ABOVE">Block Medium & Above (Default)</option>
                    <option value="BLOCK_LOW_AND_ABOVE">Block Low & Above (Strict)</option>
                </select>
            </div>

            <div class="settings-section">
                <h3>Saved Info (Persona, Principles, etc.)</h3>
                <div id="saved-info-list" class="item-list"></div>
                <form id="add-info-form" class="add-item-form">
                    <input type="text" id="add-info-input" placeholder="Add new info..." required>
                    <button type="submit">Add</button>
                </form>
            </div>

            <div class="settings-section">
                <h3>Long-Term Memory</h3>
                <div id="long-term-memory-list" class="item-list"></div>
            </div>

            <button id="save-settings-button" class="button-primary">Save and Close</button>
        </div>
    </div>
    
    <script src="src/app.js" type="module"></script>
</body>
</html>

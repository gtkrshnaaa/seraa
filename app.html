<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERAA</title>
    <base href="/seraa/">
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>SERAA</h1>
            <div id="settings-icon">⚙️</div>
        </header>
        
        <main id="chat-window"></main>

        <footer>
            <form id="chat-form">
                <textarea id="chat-input" placeholder="Start your reflection..." rows="1"></textarea>
                <button type="submit">Send</button>
            </form>
        </footer>
    </div>

    <div id="api-key-modal" class="modal">
        <div class="modal-content">
            <h2>Enter Your Gemini API Key</h2>
            <p>Your key is stored locally and never shared.</p>
            <input type="password" id="api-key-input" placeholder="Paste your key here">
            <button id="save-api-key-button">Save Key</button>
        </div>
    </div>
    
    <script src="src/app.js" type="module"></script>
</body>
</html>
